<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <style>
        .winner{
            color:green;
        }
        .loser{
            color:red;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class="column is-half container is-max-desktop">
        <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                  <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="Placeholder image">
                </figure>
              </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>
            </header>
            <div class="card-content">
        <h1 class="title is-1"><span id="displayP1">0</span> To <span id="displayP2">0</span></h1>
        <p class="subtitle">use the button below to keep score</p>
        <label for="playTo" class="label is-large is-inline">playing To:</label>    
<div class="select is-rounded">
    <select name="" id="playTo">
        <option>3</option>
        <option>6</option>
        <option>8</option>
        <option>10</option>
        <option>12</option>
        <option>15</option>
        <option>17</option>
    </select>
  </div>

            </div>
            <footer class="card-footer">
                <button class="button card-footer-item is-info" id="btnP1">+1 player one</button>
                <button class="button card-footer-item is-success" id="btnP2">+1 player two</button>
                <button class="button card-footer-item is-danger" id="reset">reset</button>
            </footer>
          </div>
        </section>
    </div>
   
    
    

    <script src="index.js"></script>

</body>
</html>
